<html>
<head>
	<title>
          moment: Plugin javascript para el manejo avanzado de fechas
        </title>
</head>
<body>
   <div id='result'></div>
   <script src='http://code.jquery.com/jquery-1.10.1.min.js'> 
   </script>	
   <script src='js/moment.js'>
   </script>
   
   <script>

a = moment().toDate();

$("#result").html('Duration:' + a);
</script>
   
</body>
</html>
